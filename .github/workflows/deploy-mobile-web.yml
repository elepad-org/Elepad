name: Deploy Mobile App to EAS Hosting (Web)

on:
  push:
    branches: [main]

jobs:
  deploy-expo-web:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ—ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EAS_TOKEN }}

      - name: ğŸ—ï¸ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Build api-client package and fix mobile app dependencies
        run: npm run build

      - name: ğŸ“¦ Export for web
        run: npx -w apps/mobile expo export --platform web
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.API_URL }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
          EXPO_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

      - name: ğŸš€ Deploy to EAS Hosting
        working-directory: apps/mobile
        run: eas deploy --prod
