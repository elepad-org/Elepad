name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ—ï¸ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint (with ESLint and TS)
        run: npm run lint
        if: success() || failure()

      - name: ğŸ“¦ Build
        run: npm run build
        if: success() || failure()
